<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Popping Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #87CEEB;
}

h1 {
    margin-top: 20px;
    color: #333;
}

#score {
    font-size: 20px;
    margin: 20px 0;
}

#gameArea {
    position: relative;
    width: 100%;
    height: 600px;
    background-color: #87CEFA;
    overflow: hidden;
}

.balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    background-color: red;
    border-radius: 50% 50% 0 0;
    cursor: pointer;
    transition: background-color 0.2s;
}

.balloon:hover {
    background-color: darkred;
}


#timer {
    font-size: 20px;
    margin: 20px 0;
}

</style>
<body>
    <h1>Balloon Popping Game</h1>
    <p id="score">Score: 0</p>
    <p id="timer">Time Left: 1 mint</p>
    <div id="gameArea"></div>

    <script src="./app.js"></script>
</body>
</html>
